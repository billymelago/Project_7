<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <script src="js/jquery-1.12.3.min.js"></script>
        
        
        
        <script src="johndyer-mediaelement-1b5d543/build/mediaelement-and-player.min.js"></script>
        <link rel="stylesheet" href="johndyer-mediaelement-1b5d543/build/mediaelementplayer.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="johndyer-mediaelement-1b5d543/build/mejs-skins.css">
        
    </head>
    <body>
        <div id="main-wrapper">
            <div class="video-wrapper">
                <!--video-->
                <video  controls muted poster="https://achievement-images.teamtreehouse.com/Mike_The_Frog.png">
                    <source src="video/video.mp4" type="video/mp4">
                    <source src="video/video.ogg" type="video/oop">
                    <track id="track-1" label="English" kind="subtitles" srclang="en" src="video/captions.vtt">
                </video>
            </div><!-- /.video-wrapper -->
            
            <div id="txt-wrapper">
                
                <!--Transcript-->
                
            </div><!-- /.txt-wrapper -->
        </div><!-- /#main-wrapper -->
        
        <script>
            $('video').mediaelementplayer({
                success: function(mediaElement, originalNode) {
                // do things
                defaultVideoWidth: 250;
            }});
        </script>
        
    </body>
</html>
